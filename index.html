<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="debug">
        <!-- !HEADER -->
        <header>
            <h1>GIALLO BOOLEANO</h1>
        </header>

        <!-- !MAIN -->
        <main class="container">
            <!-- *TITLE -->
            <section class="title">
                <span class="category">DOLCI E DESSERTS</span>
                <h2>
                    Tiramisù
                    <span class="secondary_title"> (Dolce Tradizionale)</span>
                </h2>
            </section>

            <!-- *CARD -->
            <div class="row d_flex card">
                <!-- CARD IMG -->
                <div class="col_12 col_lg_8">
                    <img src="./img/image (10).png" alt="video_tiramisù" />
                </div>
                <!-- CARD RECEPY DETAILS -->
                <div class="col_12 col_lg_4">
                    <div class="col_lg_12 recepy_details d_flex">
                        <h3>In breve</h3>

                        <div class="row d_flex recepy_details_list">
                            <div class="col_12 col_md_4 col_lg_12">
                                Difficoltà: <span class="bold">Facile</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                Tempo: <span class="bold">40 min</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                Porzione per:
                                <span class="bold">8 persone</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                Costo: <span class="bold">contenuto</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                <span class="bold">Note: </span>+2 ore di riposo
                                in frigo
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- *FINE CARD -->

            <section class="section"></section>
        </main>
        <footer></footer>
    </body>
</html>
