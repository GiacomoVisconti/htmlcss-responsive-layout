<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="">
        <!-- !HEADER -->
        <header>
            <h1>GIALLO BOOLEANO</h1>
        </header>

        <!-- !MAIN -->
        <main class="container">
            <!-- *TITLE -->
            <section class="title">
                <span class="category">DOLCI E DESSERTS</span>
                <h2>
                    Tiramisù
                    <span class="secondary_title"> (Dolce Tradizionale)</span>
                </h2>
            </section>

            <!-- *CARD -->
            <div class="row d_flex card">
                <!-- CARD IMG -->
                <div class="col_12 col_lg_8">
                    <img src="./img/image (10).png" alt="video_tiramisù" />
                </div>
                <!-- CARD RECEPY DETAILS -->
                <div class="col_12 col_lg_4">
                    <div class="col_lg_12 recepy_details d_flex">
                        <h3>In breve</h3>

                        <div class="row d_flex recepy_details_list">
                            <div class="col_12 col_md_4 col_lg_12">
                                Difficoltà: <span class="bold">Facile</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                Tempo: <span class="bold">40 min</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                Porzione per:
                                <span class="bold">8 persone</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                Costo: <span class="bold">contenuto</span>
                            </div>
                            <div class="col_12 col_md_4 col_lg_12">
                                <span class="bold">Note: </span>+2 ore di riposo
                                in frigo
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- *FINE CARD -->

            <!-- *SOCIAL SECTION -->
            <section class="social d_flex">
                <span class="social_link">
                    <i class="fa-brands fa-facebook"></i>
                    <span class="social_link_name">FACEBOOK</span>
                </span>
                <span class="social_link"
                    ><i class="fa-brands fa-twitter"></i
                    ><span class="social_link_name">TWITTER</span></span
                >
                <span class="social_link"
                    ><i class="fa-brands fa-instagram"></i
                    ><span class="social_link_name">INSTAGRAM</span></span
                >
                <span class="social_link"
                    ><i class="fa-brands fa-pinterest"></i
                    ><span class="social_link_name">PINTEREST</span></span
                >
                <span class="social_link"
                    ><i class="fa-brands fa-youtube"></i
                    ><span class="social_link_name">YOUTUBE</span></span
                >
            </section>
            <section class="banner_container">
                <div class="row d_flex">
                    <div class="col_12 col_md_12">
                        <img
                            src="./img/banner.png"
                            alt="banner impara a cucinare"
                        />
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
